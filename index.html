<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&display=swap" rel="stylesheet">
    <title>Maths Game</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div id="score">
                Score : <span id="scoreVal"></span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try Again
            </div>
            <div id="question">
                <div id="Ques"></div>
            </div>
            <div id="choose">
                Choose the correct one
            </div>
            <div class="options">
                <button id="box1"></button>
                <button id="box2"></button>
                <button id="box3"></button>
                <button id="box4"></button>
            </div>
            <div id="start">
                <button id="startGame">
                    Start Game
                </button>
                <div id="time">
                    Time Remaining : <span id="timRemVal"></span> s
                </div>
            </div>
            <div id="gameOver">
                <div id="innerDiv">
                    <p>Game Over !</p> 
                    <p>Your Score is <span id="sval"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="Javascript.js"></script>
</body>
</html>
